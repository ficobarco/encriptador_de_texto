<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <ul class="titulo"> 
     <h1> <img id="logo" src="Logo.png"> Encriptador</h1>
    </ul>
  </header>
    <main class="container"> <!--"container"=recuadro que agrupa-->
      <ul>
       <div class="inputs">
           <textarea id="inputText" placeholder="Introduce el texto aquí"></textarea>
              <div>
                <button onclick="encriptar(); mostrarGif()">Encriptar</button>
                <button onclick="desencriptar(); mostrarGif()">Desencriptar</button>
              </div>
       <div class="outputs">
           <textarea id="outputText" placeholder="Resultado" readonly></textarea>
       </div>
        <div>
           <button onclick="copiarTexto()">Copiar</button>
           <button onclick="limpiarPantalla()">Limpiar</button>
        </div>
      </ul>
    </main>
  <script src="index.js"></script>
  <footer>
    <a href="https://github.com/ficobarco"><img id="git" src="github-mark-white.png"></a>
    <p class="copy">&copy copyright Francisco Heron Díaz</p>
  </footer>
</body>
</html>
